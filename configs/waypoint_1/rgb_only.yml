model:
  model_id: dcae
  sample_size: [512, 512]
  channels: 3
  latent_size: 16
  latent_channels: 64

  ch_0: 256
  ch_max: 2048

  encoder_blocks_per_stage: [4, 4, 8, 8, 8]
  decoder_blocks_per_stage: [4, 4, 8, 8, 8]

  use_middle_block: false
  do_channel_mask: false

train:
  trainer_id: rec
  data_id: local_cod_features
  data_kwargs:
    root_dir: [/mnt/data/waypoint_1/normalized360/MKIF/videos, /mnt/data/datasets/cod_yt_latents]
    mix_ratios: [0.95, 0.05]
    include_suffixes: [rgb]
    target_size: [512, 512]

  target_batch_size: 32
  batch_size: 4

  epochs: 200

  opt: AdamW
  opt_kwargs:
    lr: 3.0e-5
    weight_decay: 1.0e-4
    betas: [0.9, 0.95]
    eps: 1.0e-15

  lpips_type: convnext
  loss_weights:
    kl: 1.0e-6
    lpips: 12.0
    #l2: 1.0
    l1: 1.0

  scheduler: LinearWarmup
  scheduler_kwargs:
    warmup_steps: 3000
    min_lr: 3.0e-6

  checkpoint_dir: checkpoints/waypoint_1_f32c64_8res_rgb_only
  resume_ckpt: checkpoints/waypoint_1_f32c64_8res_rgb_only/step_365000.pt

  sample_interval: 1000
  save_interval: 5000

wandb:
  name: shahbuland
  project: new_vaes
  run_name: waypoint_1_f32c64_8res_rgb_only